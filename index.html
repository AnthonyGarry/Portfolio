<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection Automatique</title>
</head>
<body> <!--Le script ci-dessous redirige vers le dossier contenant le site, Ã  utiliser dans le cadre de github pages-->
  <script> 
    function redirect(){
      var userLang = navigator.language || navigator.userLanguage;
    var urls = {
      'fr': 'https://anthonygarry.github.io/Portfolio/Fran%C3%A7ais/HyperTextMarkupLanguage.html',
    };
    var defaultUrl = 'https://anthonygarry.github.io/Portfolio/English/HyperTextMarkupLanguage.html';

    var url = urls[userLang] ?? defaultUrl;
    window.location.replace(url);
    }
    window.onload = redirect();
  </script>
</body>
</html>

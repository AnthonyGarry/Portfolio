<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection Automatique</title>
</head>
<body> <!--Le script ci-dessous redirige vers le dossier contenant le site, à utiliser dans le cadre de github pages-->
  <script> 
    function redirect(){ // Vérifie les paramètres de langues préférée du navigateur et renvoie selon ces derniers //
      var userLang = navigator.language || navigator.userLanguage;
    var urls = {
      'fr': 'https://anthonygarry.github.io/Portfolio/Fran%C3%A7ais/HyperTextMarkupLanguage.html',
      // 'fr': 'http://127.0.0.1:5500/Fran%C3%A7ais/HyperTextMarkupLanguage.html', //
    };
    var defaultUrl = 'https://anthonygarry.github.io/Portfolio/English/HyperTextMarkupLanguage.html';
    // var defaultURL = 'http://127.0.0.1:5500/English/HyperTextMarkupLanguage.html'; //

    var url = urls[userLang] ?? defaultUrl;
    window.location.replace(url);
    }
    window.onload = redirect();
  </script>
  <p style="color: red">
    You should not see this. Vous ne devriez pas voir ça.
    <br>Please make an issue on the GitHub if you see this. Veuillez faire un rapport d'erreur sur le GitHub si vous voyez ceci.
    <br>GitHub: https://github.com/AnthonyGarry/Portfolio/issues
  </p>
</body>
</html>
